{% extends "base_generic.html" %}

{% block content %}
  {% load static %}
  <img src="{% static 'images/london-bridge.jpg' %}" alt="mu">
  <h1>Bk List</h1>
  {% if bk_list %}
  <ul>
    {% for book in bk_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
